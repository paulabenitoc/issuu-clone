<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Issuu register form</title>
</head>

<body>
    <header class="header">
        <div class="header-column">
            <img src="img/logo.1.jpg" alt="logo Issuu" width="9%">
        </div>

        <div class="header-column" style="margin-right: 3%;">
            <span>Already a user?</span>
            <nav><a href="https://www.issuu.com/">Sign in</a></nav>
        </div>
    </header>
    <div class="linea"></div>
<section class="section">
    <h2>Create an Issuu Account.</h2>

<section class="signin">
    <div class="signin__logo">
        <button class="signin__logo--google">
            <img src="img/logogoogle.jpg" alt="logo Google" width="30px">
            <a href="https://accounts.google.com/ServiceLogin">Sign in with Google</a>
        </button>
        <button class="signin__logo--face">
            <img src="img/logofacebook.svg" alt="logo Facebook" width="30px">
            <a href="https://www.facebook.com/?locale=es_ES">Continue with Facebook</a>
        </button>
    </div>
    <div>
        <p>or with email</p>
    </div>
    
    <div class="email">
    <label class="form-name">
        Email
        <input type="email" class="form-input" required/>
    </label>
    </div>

    <div>
    <label class="form-name">
        Password
    <input type="password" class="form-input" required/>
    </label>
    </div>
</section>

<div class="checkbox">
    <legend>
        <input type="checkbox" required>
        I accept the <a href="">Terms of Service</a> and the <a href="">Professional Terms of Service</a>
    </legend>
</div>
<button class="account">Create Account</button>
</section> 
<div class="linea" style="margin-top: 100px;"></div>
</body>
<footer class="footer">
    <div class="footer-left">
        <span>Issuu Inc.</span>
    </div>
    <div class="footer-right">
        <nav>
            <a class="footer-items" href="">Terms</a>
            <a class="footer-items" href="">Privacy</a>
            <a class="footer-items" href="">DMCA</a>
        </nav>
    </div>
</footer>
</html>
